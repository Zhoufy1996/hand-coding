<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>width</title>
    </head>
    <style>
        .container {
            width: 200px;
            height: 200px;
            padding: 10px;
            border: solid red 20px;
            background-color: antiquewhite;
            overflow: auto;
        }
        .item {
            width: 400px;
            height: 400px;
            background-color: aqua;
        }
    </style>
    <body>
        <div style="margin-left: 200px;">
            <div>
                <a
                    href="https://stackoverflow.com/questions/21064101/understanding-offsetwidth-clientwidth-scrollwidth-and-height-respectively"
                    target="_blank"
                >
                    stackoverflow
                </a>
            </div>
            <div id="demo" class="container">
                <div class="item"></div>
            </div>
            <div>
                <div>
                    <span>clientWidth = width + paddingLeft - scrollbarWidth = </span>
                    <span id="client-width"></span>
                </div>
                <div>
                    <span>offsetWidth = width + padding + border = </span>
                    <span id="offset-width"></span>
                </div>
                <div>
                    <span>scrollWidth = width + paddingLeft = </span>
                    <span id="scroll-width"></span>
                </div>
            </div>

            <div>
                <img src="width.png" />
            </div>
        </div>
    </body>

    <script>
        var demo = document.querySelector('#demo');
        function setAttrToDom(attr, id) {
            var dom = document.querySelector(id);
            console.log(dom);
            if (dom) {
                dom.innerHTML = demo[attr];
            }
        }
        setAttrToDom('clientWidth', '#client-width');
        setAttrToDom('offsetWidth', '#offset-width');
        setAttrToDom('scrollWidth', '#scroll-width');
    </script>
</html>
